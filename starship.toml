palette = "catppuccin_macchiato"

add_newline = false

format = "$nix_shell$directory$git_branch$package$rust$nodejs$golang$character"

[character]
success_symbol = "\n[](green)"
error_symbol = "\n[](red)"

[nix_shell]
format = '[$state]($style) '
symbol = ""
style = "bold #7eb6e1"

[directory]
style = "bold directory"
truncation_length = 5

[git_branch]
symbol = ""
style = "bold branch"

[package]
symbol = ""
style = "bold package"

[rust]
symbol = ""
style = "bold #f74b00"

[nodejs]
